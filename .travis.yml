services:
- docker

before-install:
  - echo "$DOCKER_HUB_PASSWORD" | docker login --username $DOCKER_HUB_USERNAME --password-stdin
  - heroku container:login

before-script:
  - docker build --tag test --target test .
  - docker build --tag $DOCKER_HUB_USERNAME/todo-app:latest --target production .

script:
  - docker run test test
  - docker run test integration_tests
  - >
    docker run
    -e TRELLO_API_BASE_URL
    -e TRELLO_KEY
    -e TRELLO_TOKEN
    -e TRELLO_BOARD_ID
    -e PORT
    test e2e_tests

after-script:
  - docker push $DOCKER_HUB_USERNAME/todo-app:latest

deploy:
  provider: script
  script: bash deploy.sh
  on:
    branch: exercise-8

notifications:
  slack:
    rooms:
      - secure: ""
  email:
    recipients:
      - robin.leach@softwire.com
    on_success: never
    on_failure: always
